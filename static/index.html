<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pincode Validator & Landmarks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Pincode Validator & Nearby Landmarks</h2>

    <div class="card shadow-sm p-4">
      <div class="mb-3">
        <label for="pin" class="form-label">PIN Code</label>
        <input id="pin" type="text" class="form-control" placeholder="Enter 6-digit PIN code (e.g., 110001)">
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input id="city" type="text" class="form-control" placeholder="Enter city name (e.g., New Delhi)">
      </div>

      <div class="mb-3">
        <label for="radius" class="form-label">Search Radius (meters)</label>
        <input id="radius" type="number" class="form-control" placeholder="Enter radius (e.g., 1500)" value="1500">
        <div class="form-text">Used for fetching landmarks near the PIN code</div>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary" onclick="validatePincode()">Validate PIN</button>
        <button class="btn btn-success" onclick="getLandmarks()">Get Landmarks</button>
      </div>
    </div>

    <div id="output" class="mt-4"></div>
  </div>

  <script>
    async function validatePincode() {
      const pin_code = document.getElementById("pin").value;
      const city = document.getElementById("city").value;

      const res = await fetch("/api/validate-pincode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin_code, city })
      });

      const data = await res.json();
      document.getElementById("output").innerHTML = `
        <div class="alert alert-info">
          <h5>Validation Result</h5>
          <p><strong>Status:</strong> ${data.message}</p>
          <p><strong>Formatted Address:</strong> ${data.details?.formatted_address || "N/A"}</p>
        </div>`;
    }

    async function getLandmarks() {
      const pin_code = document.getElementById("pin").value;
      const city = document.getElementById("city").value;
      const radius = parseInt(document.getElementById("radius").value);

      const res = await fetch("/api/get-landmarks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin_code, city, radius })
      });

      const data = await res.json();
      if (!data.success) {
        document.getElementById("output").innerHTML = `
          <div class="alert alert-danger">
            <h5>Error</h5>
            <p>${data.message}</p>
          </div>`;
        return;
      }

      let html = `
        <div class="card shadow-sm p-3">
          <h5>Nearest Landmarks (within ${radius}m)</h5>
          <ul class="list-group list-group-flush mt-2">`;

      data.landmarks.forEach(l => {
        html += `
          <li class="list-group-item">
            <strong>${l.name}</strong><br>
            ${l.address}<br>
            <small class="text-muted">Distance: ${(l.distance*1000).toFixed(1)} m</small>
          </li>`;
      });

      html += "</ul></div>";
      document.getElementById("output").innerHTML = html;
    }
  </script>
</body>
</html>
