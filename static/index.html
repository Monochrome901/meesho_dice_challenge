<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Validator & Landmarks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .search-method-toggle {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }
        .landmark-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .landmark-item:hover {
            background-color: #f8f9ff;
            border-left-color: #667eea;
            transform: translateX(5px);
        }
        .badge-rating {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .validation-success {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            padding: 1rem;
            border-radius: 10px;
            border-left: 5px solid #38ef7d;
        }
        .validation-error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 1rem;
            border-radius: 10px;
            border-left: 5px solid #f5576c;
        }
        .field-disabled-overlay {
            position: relative;
        }
        .field-disabled-overlay::after {
            content: 'üîí Please validate pincode and city first';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 10;
        }
        .field-disabled-overlay.show-tooltip::after {
            opacity: 1;
        }
        .animate-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }
        .step.active .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.2);
        }
        .step.completed .step-number {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .step-line {
            position: absolute;
            top: 20px;
            left: 50%;
            right: -50%;
            height: 2px;
            background: #e9ecef;
            z-index: -1;
        }
        .step:last-child .step-line {
            display: none;
        }
        .step.completed .step-line {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
        }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="text-white fw-bold mb-2">üó∫Ô∏è Smart Address Validator</h1>
            <p class="text-white-50">Validate your address and discover nearby landmarks</p>
        </div>
        
        <div class="main-card p-4 p-md-5">
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-label small">Pincode & City</div>
                    <div class="step-line"></div>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-label small">Street Address</div>
                    <div class="step-line"></div>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-label small">Landmarks</div>
                </div>
            </div>

            <form id="addressForm">
                <!-- PIN Code Input -->
                <div class="mb-4">
                    <label for="pin" class="form-label fw-semibold">
                        üìç PIN Code <span class="text-danger">*</span>
                    </label>
                    <input 
                        id="pin" 
                        type="text" 
                        class="form-control form-control-lg" 
                        placeholder="Enter 6-digit PIN code (e.g., 208001)"
                        maxlength="6"
                        required
                    >
                    <div class="form-text">Enter your postal code</div>
                    <div id="pinError" class="text-danger mt-2 small" style="display: none;"></div>
                </div>

                <!-- City Input -->
                <div class="mb-4">
                    <label for="city" class="form-label fw-semibold">
                        üèôÔ∏è City <span class="text-danger">*</span>
                    </label>
                    <input 
                        id="city" 
                        type="text" 
                        class="form-control form-control-lg" 
                        placeholder="Enter city name (e.g., Kanpur)"
                        required
                    >
                    <div class="form-text">Enter the city for this PIN code</div>
                    <div id="cityError" class="text-danger mt-2 small" style="display: none;"></div>
                    <div id="citySuccess" class="mt-2 small" style="display: none;"></div>
                </div>

                <!-- Validate Button -->
                <div class="mb-4">
                    <button 
                        type="button"
                        id="validateBtn"
                        class="btn btn-primary btn-lg w-100 py-3"
                    >
                        <span id="validateBtnText">‚úì Validate PIN Code & City</span>
                        <span id="validateBtnSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                    </button>
                </div>

                <!-- Validation Result -->
                <div id="validationResult" style="display: none;"></div>

                <!-- Street Address Input (Initially Disabled) -->
                <div class="mb-4 field-disabled-overlay" id="streetAddressContainer">
                    <label for="streetAddress" class="form-label fw-semibold">
                        üè† Street Address <span class="text-danger">*</span>
                    </label>
                    <textarea 
                        id="streetAddress" 
                        class="form-control form-control-lg" 
                        rows="3"
                        placeholder="Enter your complete street address"
                        disabled
                        required
                    ></textarea>
                    <div class="form-text">Your full street address including building number, street name, etc.</div>
                    <div id="streetAddressError" class="text-danger mt-2 small" style="display: none;"></div>
                </div>

                <!-- Radius Input -->
                <div class="mb-4" id="radiusContainer" style="display: none;">
                    <label for="radius" class="form-label fw-semibold">
                        üìè Search Radius (meters)
                    </label>
                    <input 
                        id="radius" 
                        type="range" 
                        class="form-range" 
                        min="100" 
                        max="1000" 
                        step="100" 
                        value="200"
                    >
                    <div class="d-flex justify-content-between">
                        <small class="text-muted">500m</small>
                        <small class="text-muted fw-bold" id="radiusValue">1500m</small>
                        <small class="text-muted">5000m</small>
                    </div>
                </div>

                <!-- Get Landmarks Button -->
                <div class="mb-4" id="landmarksButtonContainer" style="display: none;">
                    <button 
                        type="submit"
                        class="btn btn-success btn-lg w-100 py-3"
                        id="getLandmarksBtn"
                    >
                        <span id="landmarksBtnText">üéØ Find Nearby Landmarks</span>
                        <span id="landmarksBtnSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                    </button>
                </div>
            </form>

            <!-- Output Area -->
            <div id="output" class="mt-4"></div>
        </div>
    </div>

    <script>
        // Form elements
        const pinInput = document.getElementById('pin');
        const cityInput = document.getElementById('city');
        const streetAddressInput = document.getElementById('streetAddress');
        const radiusInput = document.getElementById('radius');
        const validateBtn = document.getElementById('validateBtn');
        const form = document.getElementById('addressForm');
        const streetAddressContainer = document.getElementById('streetAddressContainer');
        
        // State
        let isValidated = false;
        let validatedData = null;

        // Update step indicators
        function updateStep(stepNumber) {
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById(`step${i}`);
                step.classList.remove('active', 'completed');
                if (i < stepNumber) {
                    step.classList.add('completed');
                } else if (i === stepNumber) {
                    step.classList.add('active');
                }
            }
        }

        // Update radius display
        radiusInput.addEventListener('input', function() {
            document.getElementById('radiusValue').textContent = this.value + 'm';
        });

        // Show tooltip on disabled field click
        streetAddressInput.addEventListener('click', function() {
            if (this.disabled) {
                streetAddressContainer.classList.add('show-tooltip');
                setTimeout(() => {
                    streetAddressContainer.classList.remove('show-tooltip');
                }, 2000);
            }
        });

        // Clear validation on input change
        pinInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
            resetValidation();
        });

        cityInput.addEventListener('input', function() {
            resetValidation();
        });

        function resetValidation() {
            isValidated = false;
            validatedData = null;
            document.getElementById('validationResult').style.display = 'none';
            streetAddressInput.disabled = true;
            streetAddressInput.value = '';
            document.getElementById('radiusContainer').style.display = 'none';
            document.getElementById('landmarksButtonContainer').style.display = 'none';
            document.getElementById('output').innerHTML = '';
            hideError('pinError');
            hideError('cityError');
            hideError('streetAddressError');
            document.getElementById('citySuccess').style.display = 'none';
            updateStep(1);
        }

        // Validate PIN and City
        validateBtn.addEventListener('click', async function() {
            const pin = pinInput.value.trim();
            const city = cityInput.value.trim();

            hideError('pinError');
            hideError('cityError');
            document.getElementById('citySuccess').style.display = 'none';

            // Validation
            if (!pin) {
                showError('pinError', 'Please enter a PIN code');
                return;
            }
            if (pin.length !== 6) {
                showError('pinError', 'PIN code must be exactly 6 digits');
                return;
            }
            if (!city) {
                showError('cityError', 'Please enter a city name');
                return;
            }

            // Show loading
            showLoading(validateBtn, 'validateBtnText', 'validateBtnSpinner');

            try {
                const response = await fetch('/api/validate-pincode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin_code: pin, city: city })
                });

                const data = await response.json();

                if (data.valid) {
                    isValidated = true;
                    validatedData = data;
                    
                    // Show success message
                    const successDiv = document.createElement('div');
                    successDiv.className = 'validation-success animate-in mb-4';
                    successDiv.innerHTML = `
                        <div class="d-flex align-items-center">
                            <div class="fs-3 me-3">‚úÖ</div>
                            <div class="flex-grow-1">
                                <div class="fw-bold mb-1">${data.message}</div>
                                <small class="text-muted">${data.details.formatted_address}</small>
                            </div>
                        </div>
                    `;
                    document.getElementById('validationResult').innerHTML = '';
                    document.getElementById('validationResult').appendChild(successDiv);
                    document.getElementById('validationResult').style.display = 'block';

                    // Enable street address
                    streetAddressInput.disabled = false;
                    streetAddressInput.focus();
                    document.getElementById('radiusContainer').style.display = 'block';
                    document.getElementById('landmarksButtonContainer').style.display = 'block';
                    
                    updateStep(2);
                } else {
                    // Show error
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'validation-error animate-in mb-4';
                    let errorHtml = `
                        <div class="d-flex align-items-start">
                            <div class="fs-3 me-3">‚ùå</div>
                            <div class="flex-grow-1">
                                <div class="fw-bold mb-1">${data.message}</div>
                    `;
                    
                    if (data.suggestions && data.suggestions.length > 0) {
                        errorHtml += `
                            <div class="mt-2">
                                <small class="fw-semibold">Did you mean:</small>
                                <ul class="mb-0 mt-1">
                                    ${data.suggestions.map(s => `<li><small>${s}</small></li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }
                    
                    errorHtml += `</div></div>`;
                    errorDiv.innerHTML = errorHtml;
                    document.getElementById('validationResult').innerHTML = '';
                    document.getElementById('validationResult').appendChild(errorDiv);
                    document.getElementById('validationResult').style.display = 'block';
                }
            } catch (error) {
                showError('cityError', 'Failed to validate. Please try again.');
                console.error('Validation error:', error);
            } finally {
                hideLoading(validateBtn, 'validateBtnText', 'validateBtnSpinner');
            }
        });

        // Submit form (Get Landmarks)
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!isValidated) {
                showError('streetAddressError', 'Please validate PIN code and city first');
                return;
            }

            const streetAddress = streetAddressInput.value.trim();
            hideError('streetAddressError');

            if (!streetAddress) {
                showError('streetAddressError', 'Please enter your street address');
                return;
            }

            if (streetAddress.length < 10) {
                showError('streetAddressError', 'Please enter a complete address (minimum 10 characters)');
                return;
            }

            // Show loading
            const btn = document.getElementById('getLandmarksBtn');
            showLoading(btn, 'landmarksBtnText', 'landmarksBtnSpinner');
            document.getElementById('output').innerHTML = '';
            updateStep(3);

            try {
                const radius = parseInt(radiusInput.value);
                const fullAddress = `${streetAddress}, ${validatedData.details.city}, ${validatedData.details.pin_code}`;

                const response = await fetch('/api/get-landmarks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        address: fullAddress,
                        radius: radius
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    showError('streetAddressError', data.message || 'Could not find landmarks for this address');
                    return;
                }

                displayLandmarks(data, radius);
            } catch (error) {
                showError('streetAddressError', 'Failed to fetch landmarks. Please try again.');
                console.error('Landmarks error:', error);
            } finally {
                hideLoading(btn, 'landmarksBtnText', 'landmarksBtnSpinner');
            }
        });

        function displayLandmarks(data, radius) {
            if (data.landmarks.length === 0) {
                document.getElementById('output').innerHTML = `
                    <div class="alert alert-info animate-in">
                        <h5>üìç No Landmarks Found</h5>
                        <p class="mb-0">No landmarks found within ${radius}m. Try increasing the search radius.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="card border-0 shadow-sm animate-in">
                    <div class="card-header bg-gradient text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <h5 class="mb-0">üéØ ${data.landmarks.length} Popular Landmarks Found</h5>
                        <small>Within ${radius}m of your location</small>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush">
            `;

            data.landmarks.forEach((landmark, index) => {
                const stars = landmark.rating ? '‚≠ê'.repeat(Math.round(landmark.rating)) : '';
                html += `
                    <li class="list-group-item landmark-item p-3">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h6 class="mb-2 fw-bold">${index + 1}. ${landmark.name}</h6>
                                ${landmark.rating ? `
                                    <div class="mb-2">
                                        <span class="badge badge-rating">${stars} ${landmark.rating.toFixed(1)}</span>
                                        <span class="text-muted small ms-2">${landmark.user_ratings_total.toLocaleString()} reviews</span>
                                        ${landmark.popularity_score ? `<span class="text-muted small ms-2">‚Ä¢ Score: ${landmark.popularity_score.toFixed(1)}</span>` : ''}
                                    </div>
                                ` : ''}
                                <p class="text-muted small mb-2">${landmark.address || 'Address not available'}</p>
                                <div class="small text-muted">
                                    <span>üìè ${landmark.distance.toFixed(0)}m away</span>
                                    ${landmark.types && landmark.types.length > 0 ? 
                                        ` <span class="ms-2">üè∑Ô∏è ${landmark.types.slice(0, 2).join(', ')}</span>` 
                                        : ''}
                                </div>
                            </div>
                            <div class="col-md-4 text-md-end mt-3 mt-md-0">
                                <a href="https://www.google.com/maps/search/?api=1&query=${landmark.location.lat},${landmark.location.lng}&query_place_id=${landmark.place_id}" 
                                   target="_blank" 
                                   class="btn btn-outline-primary btn-sm">
                                    <small>üó∫Ô∏è View on Map</small>
                                </a>
                            </div>
                        </div>
                    </li>
                `;
            });

            html += `
                        </ul>
                    </div>
                </div>
            `;

            document.getElementById('output').innerHTML = html;
        }

        // Helper functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function showLoading(button, textId, spinnerId) {
            button.disabled = true;
            document.getElementById(textId).style.display = 'none';
            document.getElementById(spinnerId).style.display = 'inline-block';
        }

        function hideLoading(button, textId, spinnerId) {
            button.disabled = false;
            document.getElementById(textId).style.display = 'inline';
            document.getElementById(spinnerId).style.display = 'none';
        }

        // Initialize
        updateStep(1);
    </script>
</body>
</html>
